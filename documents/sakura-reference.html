<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <title>Virtual Sugar Baby - Your Virtual Companion</title>
    <meta name="description" content="No girlfriend? No problem! Design and personalize your AI girlfriend today. Enjoy meaningful conversations, emotional support, and fun interactions tailored just for you. [ 690m total supply ]">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="__variable_4d318d __variable_ea5f4b antialiased gradient-bg min-h-screen">
    <div class="flex h-[calc(100vh-64px)] bg-[#0a0a0a] text-white">
        <!-- Left Sidebar with Character List -->
        <div class="hidden md:flex w-20 bg-[#111111] border-gray-800 border-r">
            <!-- Character avatars list -->
        </div>
        
        <!-- Main Chat Area -->
        <div class="flex-1 flex flex-col">
            <!-- Chat Header -->
            <div class="h-16 border-b border-gray-800 flex items-center justify-between px-4">
                <div class="flex items-center space-x-3">
                    <button class="md:hidden p-2">
                        <!-- Menu icon for mobile -->
                    </button>
                    <img alt="Sakura" class="w-10 h-10 rounded-full object-cover" src="/_next/image?url=%2Favatars%2Frose.png" />
                    <span class="font-semibold">Sakura</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-300">Hey, <span class="font-semibold">user</span>!</span>
                    <button class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors" title="Clear chat">
                        <!-- Reset icon -->
                    </button>
                </div>
            </div>
            
            <!-- Chat Messages Area -->
            <div class="flex-1 overflow-y-auto p-4 space-y-4">
                <!-- Messages will be rendered here -->
            </div>
            
            <!-- Chat Input -->
            <div class="p-4 border-t border-gray-800">
                <form class="flex space-x-4">
                    <input 
                        placeholder="Type a message..." 
                        class="flex-1 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500 bg-[#1a1a1a]" 
                        type="text"
                    />
                    <button 
                        type="submit" 
                        class="px-6 py-2 bg-pink-500 text-white rounded-lg disabled:opacity-50"
                    >
                        Send
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Right Sidebar with Character Info -->
        <div class="hidden lg:block w-96 bg-[#111111] border-gray-800 border-l p-6">
            <div class="relative w-full h-96 bg-[#1a1a1a] rounded-lg overflow-hidden">
                <img 
                    alt="Sakura" 
                    class="w-full h-full object-cover"
                    src="/_next/image?url=%2Favatars%2Frose.png"
                />
            </div>
            <div class="mt-4">
                <h2 class="text-2xl font-bold">Sakura</h2>
                <p class="mt-2 text-gray-400">A captivating fashion model who knows how to steal hearts with her charm</p>
            </div>
        </div>
    </div>
</body>
</html>
